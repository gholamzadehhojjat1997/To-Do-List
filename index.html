<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./favicon/toDoListIcon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="mainBox">
        <h3>لیستِ من</h3>
        <div class="editingBox">
          <input
            type="text"
            name="editingText"
            id="text"
            placeholder="عنوان..."
            autofocus
          />
          <button class="addButton">اضافه</button>
        </div>
      </div>
      <ul></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
